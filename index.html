<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowpad - Sign In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.1rem;
            color: #cccccc;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .signin-section {
            margin-top: 2rem;
        }

        .google-btn {
            background: #ffffff;
            color: #333333;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 1rem;
        }

        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .google-btn:active {
            transform: translateY(0);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            margin: 2rem 0;
            display: flex;
            align-items: center;
            color: #666666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #444444;
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .features {
            margin-top: 2rem;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            color: #4CAF50;
        }

        .feature-text {
            color: #cccccc;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            margin-top: 1rem;
            color: #4CAF50;
        }

        .error {
            display: none;
            margin-top: 1rem;
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            padding: 0.5rem;
            border-radius: 8px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Flowpad</div>
        <div class="tagline">Create, connect, and collaborate with beautiful flow diagrams</div>
        
        <div class="signin-section">
            <button class="google-btn" onclick="signInWithGoogle()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
        </div>

        <div class="divider">
            <span>Features</span>
        </div>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">✓</span>
                <span class="feature-text">Drag & drop flow tiles with connection dots</span>
            </div>
            <div class="feature">
                <span class="feature-icon">✓</span>
                <span class="feature-text">Unlimited connections and beautiful curves</span>
            </div>
            <div class="feature">
                <span class="feature-icon">✓</span>
                <span class="feature-text">Real-time collaboration and sharing</span>
            </div>
            <div class="feature">
                <span class="feature-icon">✓</span>
                <span class="feature-text">Editable titles and text that auto-resizes</span>
            </div>
        </div>

        <div class="loading" id="loading">Signing in...</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        let currentUser = null;

        function signInWithGoogle() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            loading.style.display = 'block';
            error.style.display = 'none';

            // Initialize Google Sign-In
            google.accounts.id.initialize({
                client_id: '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',
                callback: handleCredentialResponse
            });

            google.accounts.id.prompt();
        }

        async function handleCredentialResponse(response) {
            try {
                const result = await fetch('/api/auth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        idToken: response.credential
                    })
                });

                if (!result.ok) {
                    throw new Error('Authentication failed');
                }

                const data = await result.json();
                currentUser = data.user;
                
                // Store token in localStorage
                localStorage.setItem('flowpad_token', data.token);
                localStorage.setItem('flowpad_user', JSON.stringify(data.user));

                // Redirect to dashboard
                window.location.href = '/graph';
                
            } catch (err) {
                console.error('Sign-in error:', err);
                document.getElementById('error').textContent = 'Sign-in failed. Please try again.';
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Check if user is already signed in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('flowpad_token');
            const user = localStorage.getItem('flowpad_user');
            
            if (token && user) {
                // Verify token is still valid
                fetch('/api/graphs', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/graph';
                    } else {
                        // Token expired, clear storage
                        localStorage.removeItem('flowpad_token');
                        localStorage.removeItem('flowpad_user');
                    }
                }).catch(() => {
                    localStorage.removeItem('flowpad_token');
                    localStorage.removeItem('flowpad_user');
                });
            }
        });
    </script>
</body>
</html>
